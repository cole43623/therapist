    body {
      margin: 0;

      font-family: Arial, sans-serif;
      background-color: #6f42c1; /* Sfondo viola */
      color: #fff; /* Testo bianco */
      min-height: 100dvh;
      display: flex;
      justify-content: center;

    }

    .container {
      text-align: center;
    }

    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
	  flex-direction: column;
    }

    .rounded-button {
      padding: 10px 20px;
      margin-bottom: 10px;
      border: none;
      border-radius: 20px;
      background-color: #fff; /* Sfondo bianco */
      color: #6f42c1; /* Testo viola */
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      max-width: 200px; /* Larghezza massima dei pulsanti */
      width: 100%;
    }

    .rounded-button:hover {
      background-color: #6f42c1; /* Sfondo viola al passaggio del mouse */
      color: #fff; /* Testo bianco al passaggio del mouse */
    }
  </style>
</head>
